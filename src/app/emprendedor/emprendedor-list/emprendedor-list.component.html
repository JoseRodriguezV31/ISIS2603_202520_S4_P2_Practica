<div class="container-fluid">
    <div class="header-section">
        <h1>Jóvenes Emprendedores Colombianos</h1>
    </div>

    <div class="cards-container">
        <div class="emprendedor-card card" *ngFor="let emprendedor of emprendedores" (click)="seleccionarEmprendedor(emprendedor)">
            <div class="card-image">
                <img [src]="emprendedor.foto_url" alt="{{ emprendedor.nombre }}" class="img-fluid">
            </div>
            <div class="card-content card-body">
                <h3 class="card-name card-title">{{ emprendedor.nombre }}</h3>
                <div class="card-info">
                    <p class="mb-2"><strong>Género:</strong> {{ emprendedor.genero }}</p>
                    <p class="mb-2"><strong>Pregrado:</strong> {{ emprendedor.pregrado }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="total-container">
        <div class="total-badge">
            <p>Total de emprendedores: {{ emprendedores.length }}</p>
        </div>
    </div>
</div>
