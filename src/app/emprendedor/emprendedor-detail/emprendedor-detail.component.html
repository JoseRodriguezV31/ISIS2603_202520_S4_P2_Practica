<div class="detail-container" *ngIf="emprendedorDetail">
    <div class="detail-card card">
        <div class="row g-0">
            <div class="col-md-5 detail-left">
                <div class="detail-image">
                    <img [src]="emprendedorDetail.foto_url" alt="{{ emprendedorDetail.nombre }}" class="img-fluid">
                </div>
            </div>
            
            <div class="col-md-7 detail-right">
                <div class="detail-header">
                    <h2>{{ emprendedorDetail.nombre }}</h2>
                </div>
                
                <div class="detail-info">
                    <p class="mb-3"><strong>Pregrado:</strong> {{ emprendedorDetail.pregrado }}</p>
                    <p class="mb-3"><strong>Género:</strong> {{ emprendedorDetail.genero }}</p>
                    <p class="mb-2"><strong>Emprendimientos:</strong></p>
                    <ul class="list-unstyled ps-3">
                        <li *ngFor="let emprendimiento of emprendedorDetail.emprendimientos">• {{ emprendimiento }}</li>
                    </ul>
                </div>
                
                <button class="back-button btn btn-success" (click)="volverAlListado()">Volver al listado</button>
            </div>
        </div>
    </div>
</div>
